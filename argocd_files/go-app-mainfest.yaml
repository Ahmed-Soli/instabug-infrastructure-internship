apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: go-api-chart
spec:
  destination:
    name: ''
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    path: go-app
    repoURL: 'https://github.com/Ahmed-Soli/helm_chart_go_app.git'
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
